<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KenyaFlix</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <!-- font awesome link for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!-- navbar section -->
    <nav class="navbar navbar-expand-lg netflix-navbar netflix-padding-right netflix-padding-left">
        <div class="container-fluid">
            <div class="netflix-row">
                <!--  -->
                <section class="left d-flex align-items-center">
                    <a class="navbar-brand" href="#"><img src="images/logo.png" alt="netflix logo"></a>
                    <!-- drop down for the mobile view -->
                    <div class="netflix-dropdown-box">
                        <button class="netflix-dropdown dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Browse
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Home</a></li>
                            <li><a class="dropdown-item" href="#">Tv Shows</a></li>
                            <li><a class="dropdown-item" href="#">Movies</a></li>
                            <li><a class="dropdown-item" href="#">New and Popular</a></li>
                            <li><a class="dropdown-item" href="#">My list</a></li>
                        </ul>
                    </div>
                    <!-- tab section to be seen on webview -->
                    <div class="netflix-nav">
                        <section>
                            <button>Home</button>
                            <button>Tv Shows</button>
                            <button>Movies</button>
                            <button>New and Popular</button>
                            <button>My list</button>
                        </section>
                    </div>
                </section>
                <section class="right">
                    <i class="fa-solid fa-search"></i>
                    <i class="fa-regular fa-bell"></i>
                    <i class="fa-duatone fa-square"></i>

                </section>
            </div>
        </div>
    </nav>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
